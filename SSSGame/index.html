<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="text-center mb-5">
      <div>
          <label for="seed">Game number:</label>
          <input id="seed" type="number" class="border border-black"></input>
          <button id="setSeed" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded">
            Set Seed
          </button>
          <br/>
          <span>
              max seed: 50000
          </span>
      </div>
      <div class="flex justify-around">
          <div>
              Counter:
              <span id="round" class="text-4xl"></span>
          </div>
          <div>
              <div>
                  <span>
                      <span style="font-weight: bold;" id="name"></span>
                  </span>
                  <span style="display: none;">
                      of
                      <span id="country"></span>
                  </span>
              </div>

              <div style="display: none;">
                  Eating a/an
                  <span id="fruit"></span>
              </div>
              <div style="display: none;">
                  Has a/an
                  <span id="animal"></span>
              </div>
              <div style="display: none;">
                  Fan of
                  <span id="sport"></span>
              </div>
          </div>
          <div>
          </div>
      </div>

      <button id="generateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Generate
      </button>

      <div>
        <div>
            <label for="toggleCountry">Show/Hide Country</label>
            <input type="checkbox" id="toggleCountry" data-el="country"/>
        </div>
        <div>
            <label for="toggleFruit">Show/Hide Fruit</label>
            <input type="checkbox" id="toggleFruit" data-el="fruit"/>
        </div>
        <div>
            <label for="toggleAnimal">Show/Hide Animal</label>
            <input type="checkbox" id="toggleAnimal" data-el="animal"/>
        </div>
        <div>
            <label for="toggleSport">Show/Hide Sport</label>
            <input type="checkbox" id="toggleSport" data-el="sport"/>
        </div>
      </div>
  </div>


  <div class="text-center">
      <b>Table (<span id="noChairs"></span> chair)</b>
      <div id="table" class="table">
      </div>

      <button id="addChair" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add chair
      </button>

      <button id="removeChair" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Remove chair
      </button>

      <button id="toggleVisibility" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Show/Hide
      </button>
  </div>
</div>

  <script src="script.js"></script>

</body>
</html>
